<html>
	<head>
		<title>Book Of Mormon Run</title>
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
		<script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="collisionModal" class="modal">
			<div class="modal-content">
				<span class="close-btn">&times;</span>
				<img id="modalImage" src="" alt="" /> <!-- This is where the image will go -->
				<br><br>
				<div id="modalInfo"></div><br>
				<div id="modalDescription"></div><br>
				<div id="modalQuote"></div><br>

			</div>
		</div>
		
		  
		<div class="panel">
			<div class="game-title">
				<div class="title">Book of Mormon Run</div>
				<div class="byline">Zach McWhorter</div>
			</div>
			<div class="stat">
				<label>Score</label>
				<p id="score">0</p>
			</div>
			<table id="controls">
			  	<tr>
			    	<td>Up:</td>
			    	<td>Jump</td>
			  	</tr>
			  	<tr>
			    	<td>Left:</td>
			    	<td>Left lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>Right:</td>
			    	<td>Right lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>p:</td>
			    	<td>Pause</td>
			  	</tr>
			</table>
			<table id="ranks"></table>
			<div class="animate-flicker" id="variable-content">Press any button to begin</div>
		</div>
		<div id="world"></div>
			
		</div>
	</body>
</html>
